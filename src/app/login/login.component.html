
<div>
<div class="login-div">
    <form [formGroup]="login" (ngSubmit)="onSubmit()">
        <p><label for="username">Email: </label>
        <input  type="email" formControlName="email"/>
        </p>
        <p><label for="password">Password:</label> 
        <input type="password" formControlName="password"/>
        </p>
        <input type="submit"/>
    </form>
</div>
</div>
