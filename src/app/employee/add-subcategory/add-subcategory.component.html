<div>
  <app-sub-category
  (childSearchEvent)="receivedOnSearchHandler($event)"
  (onInitEvent)="receiveDataFromChild($event)"></app-sub-category>
  <table>
    <tr>
        <td>
            Id
        </td>
        <td>Name</td>
        <td>
            Description
        </td>
        <td>
            Category Name
        </td>
    </tr>
    
    
    <tr *ngFor="let row of this.subCategoryData | listfilter: this.searchFromChild">
        <td>
            {{row.id}}
        </td>
        <td>
            {{row.name}}
        </td>
        <td>
            {{row.description}}
        </td>
        <td>
            {{row.category.name}}
        </td>

    </tr>
    
    
    </table>
</div>
<div>
    <form [formGroup]="addSubCategory" (ngSubmit)="onSubmit()">
      
      <br>
      <label>
        Name:
        <input type="text" formControlName="name">
      </label>
      <br>
      <label>
        Description:
        <textarea formControlName="desc"></textarea>
      </label>
      <br>
      <label>Select Category
      <select formControlName="catId">
        <option >Select</option>
          <option *ngFor="let item of this.dataList;let i = index" value="{{item.id}}" [selected]="i == 0" >
            {{item.name}}
          </option>
        </select>
        </label>

      <br>
      <button type="submit" [disabled]="addSubCategory.invalid">Submit</button>
    </form>
</div>
